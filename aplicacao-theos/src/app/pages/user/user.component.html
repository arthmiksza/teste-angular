<div class="container mt-3 mb-3" *ngIf="!loading">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-xs-3 mb-3">
            <app-carduser (onDeleteUser)="deleteUser($event)"></app-carduser>
        </div>
        <div class="col-sm-12 col-md-6 col-xs-3 mb-3" *ngFor="let u of users">
            <app-carduser [data]="u" [showActions]="true" (onDeleteUser)="deleteUser($event)"></app-carduser>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 offset-md-4 col-md-4">
            <button class="btn btn-warning loadmore" (click)="getMoreUsers()">Carregar mais {{limit}} resultados</button>
        </div>
    </div>
</div>
      
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalDelete">Deseja excluir {{userForDelete?.tx_nome}} {{userForDelete?.tx_sobrenome}}?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Essa opção não poderá desfeita!
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-danger" (click)="confirmDeleteUser()">Excluir</button>
        </div>
        </div>
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>
